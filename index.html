<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Skills Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body-bg flex flex-col min-h-screen">
  <div class="flex-grow flex items-center justify-center">
    <div class="container-bg p-8 rounded-lg shadow-lg w-full max-w-2xl">
      <h1 class="text-2xl font-bold mb-6 text-center text-primary">Adaptive Skills Test</h1>
      <div id="start-container">
        <div class="mb-4">
          <label for="student-name" class="block text-lg mb-2 text-primary">Enter Your Name:</label>
          <input type="text" id="student-name" class="w-full p-2 border border-secondary rounded" placeholder="Your name">
        </div>
        <div class="mb-6">
          <label for="test-type" class="block text-lg mb-2 text-primary">Select Test:</label>
          <select id="test-type" class="w-full p-2 border border-secondary rounded">
            <option value="" selected disabled>Select a test</option>
            <option value="ib_computer_science">IB Computer Science Test</option>
            <option value="ap_computer_science">AP Computer Science A Test</option>
            <option value="yearbook">Yearbook Skills Test</option>
            <option value="photography">DSLR Photography Skills Test</option>
            <option value="robotics">Basic Robotics Skills Test</option>
          </select>
        </div>
        <button id="start-btn" class="btn-disabled px-4 py-2 rounded w-full cursor-not-allowed" disabled>Start Test</button>
      </div>
      <div id="test-container" class="hidden">
        <div id="question-container" class="mb-6">
          <p id="question-text" class="text-lg mb-4 text-primary"></p>
          <div id="options" class="space-y-2"></div>
        </div>
        <div id="feedback" class="mb-4 hidden"></div>
        <button id="next-btn" class="btn-primary px-4 py-2 rounded w-full hidden">Next Question</button>
        <div id="result" class="hidden text-center">
          <h2 class="text-xl font-semibold mb-4 text-primary">Test Complete</h2>
          <p id="score" class="text-primary"></p>
          <p id="recommendation" class="text-primary"></p>
          <button id="print-btn" class="btn-primary px-4 py-2 rounded mt-4">Print Report</button>
        </div>
        <div id="loading" class="text-center hidden text-primary">Loading...</div>
      </div>
    </div>
  </div>
  <footer class="bg-gray-800 text-white text-center py-4 fixed bottom-0 w-full">
    <p>Â© 2025 Ken Kapptie | For educational use only | All rights reserved.</p>
    <div class="mt-2">
      <a href="https://kappter.github.io/portfolio/" class="text-blue-300 hover:text-blue-100 mx-2">More tools like this</a> |
      <a href="https://kappter.github.io/portfolio/proposal.html" class="text-blue-300 hover:text-blue-100 mx-2">Want your own?</a> |
      <a href="https://kappter.github.io/KappType/" class="text-blue-300 hover:text-blue-100 mx-2">Learn by Typing</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
